<!DOCTYPE html>
<html>
    <body>
        <h3>팩토리얼 계산기</h3>
        <input id='inputN'><button onclick="fact()">팩토리얼 계산</button>
        <p id='outputN'></p>
        <script>
            function fact() {
                var n = document.getElementById('inputN').value;
                result = 1;
                for(i = 1; i <= n; ++i) {
                    result *= i;
                }
                document.getElementById('outputN').innerHTML = `
                    ${n}! 계산 결과는 ${result} 입니다.
                `;
            }
        </script>
    </body>
</html>
