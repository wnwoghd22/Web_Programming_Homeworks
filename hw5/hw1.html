<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                display: inline-table;
                width: 16%;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h2>색 이름과 색</h2>
        <hr>
        <script>
            var colorNames = [
                'maroon', 'red', 'orange', 'yellow', 'olive', 'purple',
                'fuchsia', 'white', 'lime', 'green', 'navy', 'blue',
                'aqua', 'teal', 'black', 'silver', 'gray',
            ]
            for(i = 0; i < colorNames.length; ++i) {
                document.write("<div style='background-color:" + 
                colorNames[i] + "'>" + colorNames[i] + "</div>");
            }
        </script>
    </body>
</html>
